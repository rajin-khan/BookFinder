<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“– Book Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #d7f9f1, #e5c1bd);
        color: #233d4d;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        transition: background 0.5s ease-in-out;
      }

      .container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }

      h1 {
        font-family: "Inter", sans-serif;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #5a2a27;
      }

      .search-box {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }

      input[type="text"] {
        flex: 1;
        padding: 12px 16px;
        border-radius: 8px;
        border: 2px solid #8d5b4c;
        transition: border-color 0.3s ease;
        font-size: 16px;
        background: white;
        color: #233d4d;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #e5c1bd;
        box-shadow: 0 0 8px rgba(250, 204, 21, 0.5);
      }

      button {
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        background: #5a2a27;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(90, 42, 39, 0.3);
      }

      #results {
        margin-top: 20px;
        max-height: 60vh;
        overflow-y: auto;
        padding-right: 10px;
      }

      .book-item {
        background: rgba(255, 255, 255, 0.3);
        padding: 16px;
        margin: 10px 0;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .book-item:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
      }

      .book-title {
        font-size: 18px;
        font-weight: 600;
        color: #233d4d;
      }

      .book-link {
        color: #8d5b4c;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      .book-link:hover {
        color: #5a2a27;
        text-decoration: underline;
      }

      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #5a2a27;
        transition: transform 0.2s ease-in-out;
      }

      input[type="checkbox"]:checked {
        transform: scale(1.2);
      }

      #saveButton {
        display: none;
        margin-top: 20px;
        background: #8d5b4c;
        color: white;
      }

      #saveButton:hover {
        background: #5a2a27;
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <div class="floating-messages"></div>
    </div>

    <div class="container">
      <h1>ðŸ“™ Labz's Book Finder ðŸŒ·</h1>
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter book title or author..."
        />
        <button onclick="searchBooks()" id="searchButton">Search</button>
      </div>
      <div id="results"></div>
      <button id="saveButton" onclick="saveSelected()">
        Save & Open Selected
      </button>
    </div>

    <script>
      const loveMessages = [
        "ðŸ’– Your beauty outshines the stars âœ¨",
        "ðŸ’ž The sweetest, prettiest baby ðŸŒ™",
        "ðŸŒ¹ You are a dream wrapped in stardust ðŸ’«",
        "ðŸ’Œ Your laughter is my favorite melody ðŸŽ¶",
        "ðŸŒ¸ In your eyes, I see galaxies of love ðŸŒŒ",
        "ðŸ’˜ Every heartbeat whispers your name ðŸ’ž",
        "âœ¨ Forever, and one more day ðŸŽ€",
        
      ];

      function createMessage() {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("love-message");
        messageDiv.innerText =
          loveMessages[Math.floor(Math.random() * loveMessages.length)];

        messageDiv.style.left = Math.random() * 80 + "vw"; // Random horizontal position
        messageDiv.style.animationDuration = Math.random() * 5 + 5 + "s"; // Random speed

        document.querySelector(".floating-messages").appendChild(messageDiv);

        // Remove after animation
        setTimeout(() => {
          messageDiv.remove();
        }, 10000);
      }

      setInterval(createMessage, 3000); // Add a new message every 3 seconds
    </script>

    <style>
      /* ðŸ’– Background container */
      .background-container {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        background: linear-gradient(135deg, #d7f9f1, #e5c1bd);
      }

      /* ðŸ’Œ Floating love messages */
      .floating-messages {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .love-message {
        position: absolute;
        font-size: 18px;
        font-weight: bold;
        color: rgba(90, 42, 39, 0.5); /* Soft reddish-brown */
        opacity: 0.7;
        animation: floatMessage 10s linear infinite;
      }

      @keyframes floatMessage {
        from {
          transform: translateY(100vh);
          opacity: 0;
        }
        50% {
          opacity: 0.7;
        }
        to {
          transform: translateY(-10vh);
          opacity: 0;
        }
      }
    </style>
  </body>
</html>
